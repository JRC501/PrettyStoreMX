<!DOCTYPE html>
<!-- pagina -->
<html lang="en">
  <!-- Los metadatod de la pagina web, informacion que no se ve en la pagina -->
  <head>
    <!-- NOMBRE QUE APARECE EN LA PESTALLA DE LA PAGINA -->
    <title>Pretty Store</title>
    <meta charset="UTF=8" />
    <!--para una pagina en español utf=8 nos permite meter la ñ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--para internet explorer edge que es como la ultima-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--es para que en los moviles se vea bien la pagina-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- IMPORTAMOS EL FORMATO CSS -->

    <link rel="stylesheet" href="/style.css" />

    <!-- Cuerpo de la pagina, es todo lo que se ve -->
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pretty Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categoria
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="Busqueda"
                placeholder="Busqueda"
                aria-label="Busqueda"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>

      <button type="button" class="btn btn-primary">facebook</button>
      <button type="button" class="btn btn-danger">Instagram</button>
      <button type="button" class="btn btn-success">WhatsApp</button>
      <button type="button" class="btn btn-light">Gmail</button>
      <button type="button" class="btn btn-dark">Buzón</button>

      <button type="button" class="btn btn-link">Link</button>
    </body>
  </head>
</html>
