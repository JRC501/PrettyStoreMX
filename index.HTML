<!DOCTYPE html>
<!-- pagina -->
<html lang="en">

    <title>Pretty Store</title>
    <meta charset="UTF=8" />
    <!--para una pagina en español utf=8 nos permite meter la ñ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--para internet explorer edge que es como la ultima-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--es para que en los moviles se vea bien la pagina-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <link rel="stylesheet" href="/style.css" />

  <!-- Cuerpo de la pagina, es todo lo que se ve -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

            >

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </nav>
      <div
        class="cover d-flex justify-content-end flex-column align-items-start"
      >
        <h1>
          Pretty Store

        <button class="btn btn-light">

            <h5 class="card-title">Top Verde</h5>

              Top color verde militar
